{% extends 'main_app/index.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2>Confirm Deletion!</h2>
    <p>Are you sure you want to delete the author: {{ author.name }}</p>

    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete" class="btn btn-md btn-danger">
    </form>
</div>
{% endblock %}
